<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="diferenca" content="width=device-width, initial-scale=1.0">
    <title>diferenca</title>
</head>
<body>
    <h1> atividade </h1>
    <div id="diferenca"></div>

    let valor1 = Number(prompt("Digite um valor"));    
    let valor2 = Number(prompt("Digite um valor")); 
    let subtracao =valor1-valor2;

    </script>
