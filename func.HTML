<head>

</head>
<body>
    <h1> atividade </h1>
    <div id="premio"></div>
    <script>
       let funcionario = prompt("Digite o nome do funcionario");
       let valor = Number(prompt("Digite o valor estabelecido de vendas a ser atingido"));
       let vendas = Number(prompt("Digite o numero do valor de vendas do funcionario"));
       if (vendas >= valor)
       situacao ="ganhou";
    else if (vendas < valor)
    situacao = "nao ganhou";
    document.getElementById("premio").innerHTML = "funcionario:" + funcionario + "</br>" + "Situacao: " + situacao;

    

    </script>

    
    
</body>
